<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <h1>Popular Songs in <span th:text="${year}"></span></h1>
    <table>
        <thead>
            <tr>
                <th>Track Name</th>
                <th>Artist(s) Name</th>
            </tr>
        </thead>
        <tbody>
            <span th:each="song : ${songs}">
                <tr>
                    <td th:text="${song.trackName}"></td>
                    <td th:text="${song.artistName}"></td>
                </tr>
            </span>
        </tbody>
    </table>
</body>
</html>
